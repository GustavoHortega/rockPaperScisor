<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/app.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="conteiner" style="border: none;">
        <h2>Rock Paper Scisor</h2>
        <div id="screen">
            <p id="playerName">Player:</p>               
            <ul style="list-style: none;">
                <li id="rockFigure"  class="figure"></li>
                <li id="paperFigure" class="figure"></li>
                <li id="scisorFigure" class="figure"></li>
            </ul>
            <p id="comName">COM:</p>
            <ul style="list-style: none;">
                <li id="comRockFigure"  class="figure"></li>
                <li id="comPaperFigure" class="figure"></li>
                <li id="comScisorFigure" class="figure"></li>
            </ul>
            <div id="result">
                <p>WIN</p>
            </div>
        </div>
        <div id="choice">
            <ul id="butons" style="list-style: none;">
                <li><button id="rock">Rock</button></li>
                <li><button id="paper">Paper</button></li>
                <li><button id="scisor">Scisor</button></li>
            </ul>
        </div>
        <button id="playButton" onclick="playGame()">Play</button>
    </div>
</body>
</html>
