<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/app.js" defer></script>
    <script src="../js/soundEfects.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="../images/Hands/scisorHand.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisor</title>
    
</head>
<body>
    <div id="screen">
       <aside id="playerArea">
            <div class="playerChoice">
                <img src="../images/Hands/rockHand.png" id="rockHand" class="playerFigures">
                <img src="../images/Hands/paperHand.png" id="paperHand" class="playerFigures">
                <img src="../images/Hands/scisorHand.png" id="scisorHand" class="playerFigures">
                <audio src="../souds/selection.wav" hidden></audio>
                <audio src="../souds/clickSelection.wav" hidden></audio>
            </div>
       </aside>
       <aside id="comArea">
            <div id="comChoice">
                <img src="../images/card/card.png" id="comRockCard" class="comFigures">               
                <img src="../images/card/card.png" id="comPaperCard" class="comFigures">
                <img src="../images/card/card.png" id="comScisorCard" class="comFigures">    
                <img src="../images/Hands/rockHand.png" id="comRockHand" class="comHands">
                <img src="../images/Hands/paperHand.png" id="comPaperHand" class="comHands">
                <img src="../images/Hands/scisorHand.png" id="comScisorHand" class="comHands">          
            </div>
       </aside>
    </div>
    <div id="hudArea">
        <div id="playerCounter">
            <p>Couter</p>
        </div>
        <div id="playButtonArea">
            <button onclick="playGame()">play</button>
        </div>
        <div id="comCounter">
            <p>Couter</p>
        </div>
    </div>

</body>
</html>
